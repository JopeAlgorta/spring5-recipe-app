                <input type="hidden" th:field="*{id}"/>
                <div class="card mb-4">
                    <div class="card-header">
                        <h3>Recipe Information</h3>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col">
                                <label for="desc-field" class="form-label">Description:</label>
                                <input id="desc-field" type="text" class="form-control form-control-lg"
                                       th:field="*{description}"/>

                        </div>

                        <!--                            </div>-->
                        <div class="row mb-3">
                            <div class="col-md-3">
                                <label for="prep-field" class="form-label">Prep Time:</label>
                                <div class="input-group">
                                    <input id="prep-field" type="text" class="form-control" th:field="*{prepTime}"
                                           aria-describedby="basic-addon2"/>
                                    <span class="input-group-text" id="basic-addon2">min</span>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <label for="cook-field" class="form-label">Cook Time:</label>
                                <div class="input-group">
                                    <input id="cook-field" type="text" class="form-control" th:field="*{cookTime}"
                                           aria-describedby="basic-addon3"/>
                                    <span class="input-group-text" id="basic-addon3">min</span>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <label for="dif-field" class="form-label">Difficulty:</label>
                                <select id="dif-field" class="form-select">
                                    <option value="EASY">Easy</option>
                                    <option value="MODERATE">Moderate</option>
                                    <option value="HARD">Hard</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="ser-field" class="form-label">Servings:</label>
                                <input id="ser-field" type="text" class="form-control" th:field="*{servings}"/>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-3">
                                <label for="sou-field" class="form-label">Source:</label>
                                <input id="sou-field" type="text" class="form-control" th:field="*{source}"/>
                            </div>
                            <div class="col-md-9">
                                <label for="url-field" class="form-label">URL:</label>
                                <input id="url-field" type="text" class="form-control" th:field="*{url}"/>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md">
                                <label for="dir-field" class="form-label">Directions</label>
                                <textarea th:field="*{directions}" class="form-control" id="dir-field"
                                          rows="5"></textarea>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md">
                                <label for="not-field" class="form-label">Notes</label>
                                <textarea th:field="*{notes.recipeNotes}" class="form-control" id="not-field"
                                          rows="5"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button type="submit" class="btn btn-primary float-end">Submit</button>
                            </div>
                        </div>
