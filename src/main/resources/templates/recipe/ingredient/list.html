<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List Ingredients</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<!--/*@thymesVar id="recipe" type="guru.springframework.domain.Recipe"*/-->
<!--/*@thymesVar id="ingredients" type="java.util.Set<guru.springframework.commands.IngredientCommand>"*/-->
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-9">
            <div class="card">
                <div class="card-header">
                    <div class="row justify-content-between">
                        <div class="col">
                            <h3>Ingredients of <span class="text-success" th:text="${recipe.description}"></span></h3>
                        </div>
                        <div class="col-auto">
                            <a type="button" class="btn btn-outline-primary"
                               th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/new'}">New</a>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(recipe.ingredients)}">
                        <table class="table table-hover">
                            <thead class="thead-inverse">
                            <tr>
                                <th>ID</th>
                                <th>Description</th>
                                <th class="text-end">Actions</th>
                            </tr>
                            </thead>
                            <tr th:remove="all">
                                <td>123</td>
                                <td>Tasty Goodnees 1</td>
                                <td class="text-end">
                                    <div class="btn-group btn-group-sm" role="group">
                                        <a type="button" class="btn btn-primary"
                                           th:href="@{'/recipe/show'}">View</a>
                                        <a type="button" class="btn btn-secondary"
                                           th:href="@{'/recipe/edit'}">Edit</a>
                                        <a type="button" class="btn btn-danger"
                                           th:href="@{'/recipe/delete'}">Delete</a>
                                    </div>
                                </td>
                            </tr>
                            <tr th:remove="all">
                                <td>12333</td>
                                <td>Tasty Goodnees 2</td>
                                <td><a href="#">View</a></td>
                                <td><a href="#">Update</a></td>
                                <td><a href="#">Delete</a></td>
                            </tr>
                            <tr th:each="ingredient : ${recipe.ingredients}">
                                <td th:text="${ingredient.id}">334</td>
                                <td th:text="${ingredient.amount} + ' ' + ${ingredient.uom.getDescription()} + ' ' + ${ingredient.description}">Tasty Goodnees 3</td>
                                <td class="text-end">
                                    <div class="btn-group btn-group-sm" role="group">
                                        <a type="button" class="btn btn-primary"
                                           th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/show'}">View</a>
                                        <a type="button" class="btn btn-secondary"
                                           th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/edit'}">Edit</a>
                                        <a type="button" class="btn btn-danger"
                                           th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/delete'}">Delete</a>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
